{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Tailwind custom colors -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navdark: "#222"
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-gray-100">

    <!-- NAVBAR -->
    <nav class="w-full bg-navdark text-white flex justify-between items-center px-8 py-4 shadow-lg">
        <h2 class="text-xl font-semibold">
            <a href="{% url 'home' %}" class="hover:underline">Hello {{ request.user.username }}</a>
        </h2>

        <div class="space-x-4">
            <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Profile</a>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Logout</a>
        </div>
    </nav>


    <!-- MAIN GRID -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 p-8">

        <!-- LEFT - CREATE POST -->
        <div class="backdrop-blur-md bg-white/30 border border-white/40 p-6 rounded-xl shadow">
            <h2 class="text-2xl font-semibold mb-4 border-b pb-2">Create Post</h2>

            <form action="{% url 'create_post' %}" method="post" class="space-y-4">
                {% csrf_token %}
                {{ postform }}

                <input type="submit"
                       value="Post"
                       class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500 cursor-pointer">
            </form>
        </div>

        <!-- RIGHT - POSTS -->
         <div class="space-y-6">
        {% for i in posts %}
        <div class="backdrop-blur-md bg-white/30 border border-white/40 p-4 rounded-xl shadow">
            
            <!-- Post header: user and date -->
            <div class="flex justify-between items-center mb-2">
                <h3 class="text-lg font-bold">{{ i.user.username }}</h3>
                <span class="text-sm text-gray-700">{{ i.created|date:"M d, Y H:i" }}</span>
            </div>

            <!-- Post content -->
            <p class="text-xl font-semibold mt-2">{{ i.title }}</p>
            <p class="text-gray-800 mt-1">{{ i.content }}</p>

            <!-- Like button aligned to the right -->
            <div class="flex justify-end mt-3">
                <form action="{% url 'addLike' i.id %}" method="post">
                    {% csrf_token %}
                    <button 
                        type="submit" 
                        name="like"
                        class="flex items-center justify-center gap-1 px-3 py-2 
                            border border-gray-300 rounded-md 
                            bg-white 
                            hover:bg-gray-100 
                            transition-colors duration-200 
                            focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <!-- Number on the left inside the button -->
                        <span class="text-gray-700 font-medium">{{ i.number_of_likes }}</span>
                        <!-- Like icon -->
                        <i class="fa fa-thumbs-up text-gray-600 text-lg"></i>
                    </button>
                </form>
            </div>

        </div>
        {% empty %}
        <p class="text-gray-600">No posts yet.</p>
        {% endfor %}
    </div>

    </div>

</body>

</html>
