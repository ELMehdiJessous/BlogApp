<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Profile</title>
</head>
<body class="bg-gray-100">

    <!-- NAVBAR -->
    <div class="w-full bg-gray-900 text-white flex justify-between items-center px-8 py-4 shadow-lg">
        <h2 class="text-xl font-semibold">Hello {{ request.user.username }}</h2>

        <div class="space-x-4">
            <a href="{% url 'home' %}" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Home</a>
            <a href="{% url 'profile' %}" class="px-4 py-2 bg-gray-700 rounded hover:bg-gray-600">Profile</a>
            <a href="{% url 'logout' %}" class="px-4 py-2 bg-red-600 rounded hover:bg-red-500">Logout</a>
        </div>
    </div>

    <!-- CONTENT -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 p-8">

        <!-- EDIT PROFILE -->
        <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-xl font-semibold border-b pb-2 mb-4">Edit Profile</h3>

            <form action="{% url 'change_name' %}" method="post" class="space-y-4">
                {% csrf_token %}

                <div>
                    <label class="block font-medium">New Username</label>
                    <input type="text" name="newname"
                        class="w-full p-2 mt-1 border rounded focus:ring focus:ring-blue-300">
                </div>

                <div>
                    <label class="block font-medium">New Password</label>
                    <input type="password" name="newpassword"
                        class="w-full p-2 mt-1 border rounded focus:ring focus:ring-blue-300">
                </div>

                <input type="submit" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-500" value="Save">
            </form>
            {% if error %}
              <p style="color: red;">{{error}}</p>
            {% endif %}
        </div>

        <!-- ALL POSTS -->
<div class="bg-white rounded-xl shadow p-6">
    <h3 class="text-xl font-semibold border-b pb-2 mb-4">All Your Posts</h3>

    {% for i in posts %}
        <div class="mb-4 bg-white rounded-xl shadow p-8 transition duration-500 hover:scale-105 hover:shadow-lg">
            <p class="font-bold">{{ i.title }}</p>
            <p class="text-gray-700">{{ i.content }}</p>

            <div class="flex justify-end gap-2 mt-2">
                <form action="{% url 'delete_task' i.id %}" method="post">
                    {% csrf_token %}
                    <input type="submit" class="px-3 py-1 bg-red-600 text-white rounded hover:bg-red-500" value="Delete">
                </form>
            </div>
        </div>
        <hr>
    {% empty %}
        <p class="text-gray-600">No posts yet.</p>
    {% endfor %}
</div>

    </div>

</body>
</html>
